<style>
* {
  outline: 0 !important;
  box-sizing: border-box !important;
}

html, body {
  margin: 0;

  background: #000;
  color: #0D0;

#view {
  width: 960px;

.center {

.bundles {
  width: 90%;

}

.bundles .item {
  width: 100%;
  border: 1px solid #0D0;
  border-bottom: 0;
}

.bundles .body .anchor-item:last-child .item {

.bundles .head {

  border-bottom: 0;

.bundles .head *,

}

.bundles .date {

  border-right: 1px solid #0D0;
  padding: 4px 6px;
}

.bundles .records {
  width: 20%;
  border-right: 1px solid #0D0;
  padding: 4px 6px;
}

.bundles .filename {
  width: 40%;
  border-right: 1px solid #0D0;
  padding: 4px 6px;
}

.bundles .filesize {
  width: 15%;
  padding: 4px 6px;
}

.anchor-item {
  width: 100%;
  text-decoration: none;
  color: #0D0;
}

.anchor-item:hover .item,
.bundles .item:hover {
  background-color: #0D0;
  color: #000;
}

.foot {
  width: 100%;
  margin-top: 300px;
  text-align: center;
