<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Magnetic</title>
    <link rel="stylesheet" href="app.css?x=6">
</head>
<body class="theme-default">

<div class="load-overlay" data-hidden="0"></div>

<div class="decrypt_overlay" data-hidden="1">
    <div class="decrypt_box">
        <input type="text" class="custom-element kinput" placeholder="Decryption Key">
        <span class="err"></span>
        <button class="custom-element" onclick="do_decrypt()">Decrypt</button>
    </div>
</div>

<div class="nav">
    <div class="wrapper">
        <div class="logo"></div>

        <div class="search">
            <div class="search_containment">
                <input type="text" id="search" class="custom-element" placeholder="">
                <button class="clear-search" data-action="clear_search" data-hidden="1"></button>
            </div>
            <button class="custom-element" data-action="do_search">Search</button>
        </div>

        <div class="filter">
            <button class="custom-element" data-action="toggle_filter">Filter</button>
            <div class="box" data-hidden="1"></div>
        </div>

        <div class="extra">
            <b>version <span class="version"></span><br><span class="records"></span> records</b>
        </div>

        <div class="theme">
            <button class="custom-element" data-action="toggle_theme_sel">Theme</button>
            <div class="box" data-hidden="1">
                <div class="item" data-action="select_theme" data-theme="0">
                    <img src="img/theme/0.png">
                    <div class="text">Default</div>
                </div>
                <div class="item" data-action="select_theme" data-theme="1">
                    <img src="img/theme/1.png">
                    <div class="text">Dark</div>
                </div>
                <div class="item" data-action="select_theme" data-theme="2">
                    <img src="img/theme/2.png">
                    <div class="text">Dark (OLED)</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="results">

        <div class="item head">
            <div class="part cover"></div>

            <div class="part name">
                <span>Name &amp; Size</span>
            </div>

            <div class="part uploaded_by">
                <span>Uploader</span>
            </div>

            <div class="part platforms">
                <span>Platform</span>
            </div>

            <div class="part category">
                <span>Category</span>
            </div>
        </div>

        <div class="xhr_results"></div>

    </div>
</div>

<script src="app.js?x=6"></script>

</body>
</html>
